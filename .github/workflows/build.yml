---
name: Build

on:
  push:
    branches-ignore:
      - master
      - main
    tags-ignore:
      - "*"
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: dorny/paths-filter@v3
        name: check for changes
        id: changes
        with:
          filters: |
            src:
              - 'cmd/**'
              - 'internal/**'
              - 'go.*'

      - if: steps.changes.outputs.src == 'true'
        name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - if: steps.changes.outputs.src == 'true'
        name: Run tests
        run: go test -v ./...

      - if: steps.changes.outputs.src == 'true'
        name: Build
        env:
          GO_ENABLED: 0
        run: go build -v -tags netgo -trimpath -ldflags '-s -w' ./cmd/sagan
